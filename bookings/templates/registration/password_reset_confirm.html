<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Template content goes here -->
        
        <!-- ... common setup ... -->

        <!-- ... common setup ... -->

        <form method="post" class="mx-auto w-50 mt-5">
            {% csrf_token %}
            <h3 class="mb-4">Set a New Password</h3>
            <div class="form-group">
                <label for="{{ form.new_password1.id_for_label }}">New Password:</label>
                <input type="password" name="{{ form.new_password1.name }}" class="form-control" id="{{ form.new_password1.id_for_label }}" required>
            </div>
            <div class="form-group">
                <label for="{{ form.new_password2.id_for_label }}">Confirm Password:</label>
                <input type="password" name="{{ form.new_password2.name }}" class="form-control" id="{{ form.new_password2.id_for_label }}" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Change Password</button>
        </form>

        <!-- ... closing tags ... -->



    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
