                        <tr>

                            <th>Price per night</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for pricing in apartment.monthly_prices.all %}

                                <td>{{ pricing.get_month_display }}</td>

                            </tr>
                        {% endfor %}

    {% endfor %}
{% endblock %}
