{% extends "bookings/base.html" %}

{% block content %}


<div class="container mt-5">
    <form action="{% url 'bookings:login' %}" method="post" class="p-3 rounded bg-light">
        {% csrf_token %}
        <h1 class="mb-4">Login</h1>

        <!-- Using Django built-in form for authentication -->
        <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label">User Name:</label>
            <input type="text" name="{{ form.username.name }}" class="form-control" placeholder="Enter User Name" id="{{ form.username.id_for_label }}" required>
        </div>
        <div class="mb-3">
            <label for="{{ form.password.id_for_label }}" class="form-label">Password:</label>
            <input type="password" name="{{ form.password.name }}" class="form-control" placeholder="Enter Password" id="{{ form.password.id_for_label }}" required>
        </div>

        <!-- Display form errors if any -->
        {% if form.errors %}
            <div class="alert alert-danger">
                Invalid username or password.
            </div>
        {% endif %}

        <button class="btn btn-primary" type="submit">Login</button>
    </form>
</div>

{% endblock %}
