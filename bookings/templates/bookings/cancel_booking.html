{% extends "bookings/base.html" %}

{% block content %}
    <h2>Cancel Booking</h2>
    <p>Are you sure you want to cancel your booking for {{ booking.property_name }}?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Cancel Booking</button>
    </form>
    <a href="{% url 'bookings:home' %}">No, Go Back</a>
{% endblock %}
