{% extends "bookings/base.html" %}

{% block content %}


    <div class="container mt-5 justify-content-center col-md-6">
        <form action="{% url 'bookings:register' %}" method="post" class="p-3 rounded bg-light">
            <h1>SignUp</h1>
            <hr>
            {% csrf_token %}

            <!-- Display form errors (if any) -->
            {% if form.errors %}
                <div class="alert alert-danger">
                    Please correct the errors below.
                </div>
            {% endif %}
            <!-- Custom fields (if you have any extra fields in your user model) -->
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                <input type="text" name="{{ form.username.name }}" id="{{ form.username.auto_id }}" class="form-control" placeholder="Enter username" required>
            </div>

            <div class="mb-3">
                <label for="{{ form.email.id_for_label}}" class="form-label">Email</label>
                <input type="email" name="{{ form.email.name }}" id="{{ form.email.auto_id }}" class="form-control" placeholder="Enter Email" required>
            </div>

            <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" placeholder="Enter First Name" name="firstname" required>
            </div>

            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" placeholder="Enter Last Name" name="lastname" required>
            </div>

            <div class="mb-3">
                <label for="{{ form.password1.id_for_label }}" class="form-label">Password</label>
                <input type="password" name="{{ form.password1.name }}" id="{{ form.password1.auto_id }}" class="form-control" placeholder="Enter password" required>
            </div>
            <div class="mb-3">
                <label for="{{ form.password2.id_for_label }}" class="form-label">Repeat password</label>
                <input type="password" name="{{ form.password2.name }}" id="{{ form.password2.auto_id }}" class="form-control" placeholder="Repeat the password" required> 
            </div>

            <button type="submit" class="btn btn-primary">Register</button>

        </form>
        


    </div>


{% endblock %}
